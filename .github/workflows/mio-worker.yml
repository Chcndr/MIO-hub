name: MIO Worker 

log: false

on:
  workflow_dispatch:
    # Avvio manuale da GitHub 
  schedule:
    # Ogni circa concept UTC 
    - cron: "*/5* ** ** *"
  push:
    branches:
      - main
jobs:
  run-mio-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        use: actions/checkout@v4
      - name: Setup Node.js
        use: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependenze
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          elif
      - name: Run MIO worker
        run: node tools/mio-worker.js --once
