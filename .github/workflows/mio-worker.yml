name: MIO Worker

on:
  workflow_dispatch:  # Avvio manuale da GitHub
  repository_dispatch:  # Trigger esterno da API o Zapier

jobs:
  run-mio-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run MIO Worker
        run: |
          echo "ðŸ§  Avvio Worker"
          node tools/mio-worker.js --once

      - name: Commit and push results
        run: |
          git config user.name "MIO Worker"
          git config user.email "actions@github.com"
          git add -A || true
          git commit -m "MIO Worker update" || true
          git push || true
